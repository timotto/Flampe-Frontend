<md-card>
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">{{'ANIMATION_CURRENT'|translate}}</span>
      <span class="md-subhead">{{'ANIMATION_CURRENT_TEXT'|translate}}</span>
    </md-card-title-text>
    <md-card-title-media>
      <md-icon md-svg-icon="filter_list" class="md-media-sm card-media"></md-icon>
    </md-card-title-media>
  </md-card-title>
  <md-card-content>
    <md-select ng-model="animation.animationCurrent" aria-label="animation-current">
      <md-option>Solid color / no animation</md-option>
      <md-option>Fire</md-option>
      <md-option>Pulse</md-option>
      <md-option>Juggle</md-option>
      <md-option>Rainbow</md-option>
    </md-select>

  </md-card-content>
</md-card>
<md-card>
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">{{'ANIMATION_IDLE'|translate}}</span>
      <span class="md-subhead">{{'ANIMATION_IDLE_TEXT'|translate}}</span>
    </md-card-title-text>
    <md-card-title-media>
      <md-icon md-svg-icon="filter_list" class="md-media-sm card-media"></md-icon>
    </md-card-title-media>
  </md-card-title>
  <md-card-content>
    <md-select ng-model="animation.animationIdle" aria-label="animation-idle">
      <md-option>Solid color / no animation</md-option>
      <md-option>Fire</md-option>
      <md-option>Pulse</md-option>
      <md-option>Juggle</md-option>
      <md-option>Rainbow</md-option>
    </md-select>
    <md-slider-container>
      <span>{{'BRIGHTNESS'|translate}}</span>
      <md-slider flex min="0" max="255" ng-model="color.red" aria-label="red" id="red-slider">
      </md-slider>
      <md-input-container>
        <input flex type="number" ng-model="color.red" aria-label="red" aria-controls="red-slider">
      </md-input-container>
    </md-slider-container>
    <md-slider-container>
      <span>{{'TIMEOUT'|translate}}</span>
      <md-slider flex min="0" max="255" ng-model="color.red" aria-label="red" id="red-slider">
      </md-slider>
      <md-input-container>
        <input flex type="number" ng-model="color.red" aria-label="red" aria-controls="red-slider">
      </md-input-container>
    </md-slider-container>
  </md-card-content>
</md-card>
